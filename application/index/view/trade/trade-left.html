<!--左边列表-->
<style type="text/css">
@media only screen and (min-width: 641px) {
    .am-offcanvas {display: block;position: static;background: none;}
    .am-offcanvas-bar {position: static;width: auto;background: none;-webkit-transform: translate3d(0, 0, 0);-ms-transform: translate3d(0, 0, 0);transform: translate3d(0, 0, 0);border-right: 1px solid #eee;}
    .am-offcanvas-bar:after {content: none;}
    .am-offcanvas-bar .am-nav>li>a {font-size: 1.6rem;}
    .am-offcanvas-bar .am-nav>li.am-active>a {background: #f8f8f8;color: #1E6BC5;}
}

@media only screen and (max-width: 640px) {
    .am-offcanvas-bar .am-nav>li>a {color:#ccc;border-radius: 0;border-top: 1px solid rgba(0,0,0,.3);box-shadow: inset 0 1px 0 rgba(255,255,255,.05)}
    .am-offcanvas-bar .am-nav>li>a:hover {background: #1a1a1a;color: #fff}
    .am-offcanvas-bar .am-nav>li.am-nav-header {color: #777;background: #404040;box-shadow: inset 0 1px 0 rgba(255,255,255,.05);text-shadow: 0 1px 0 rgba(0,0,0,.5);border-top: 1px solid rgba(0,0,0,.3);font-weight: 400;font-size: 75%}
    .am-offcanvas-bar .am-nav>li.am-active>a {background: #1a1a1a;color: #fff;box-shadow: inset 0 1px 3px rgba(0,0,0,.3)}
    .am-offcanvas-bar .am-nav>li+li {margin-top: 0;}
    .tr-left-sidebar{position: fixed; right: 1rem; bottom: 1rem; z-index: 999;}
}
</style>
<div class="am-offcanvas am-text-center" id="sidebar">
    <div class="am-offcanvas-bar">
        <ul class="am-nav">
            <li><a href="{:url('index/tradeCenter')}">买入</a></li>
            <li><a href="{:url('index/sale')}">卖出</a></li>
            <li><a href="{:url('index/entrust')}">撤单</a></li>
            <li><a href="{:url('index/entrust')}">查询</a></li>
        </ul>
    </div>
</div>
<a href="#sidebar" class="am-btn am-btn-sm am-btn-success am-icon-bars am-show-sm-only my-button tr-left-sidebar" data-am-offcanvas><span class="am-sr-only">侧栏导航</span></a>
