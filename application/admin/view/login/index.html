{extend name="base-main" /}
{block name="head"}
<meta name="description" content="">
<meta name="keywords" content="">
<title>登陆</title>
{/block}
{block name="css"}
{/block}
{block name="main"}
<div class="am-g tpl-g">
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">
                </div>
                <form class="am-form tpl-form-line-form" action="{:url('admin/login/logined')}" method="post">
                    <div class="am-form-group">
                        <input type="text" name="user-name" class="tpl-form-input" id="user-name" placeholder="请输入账号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" name="password" class="tpl-form-input" id="password" placeholder="请输入密码">
                    </div><!-- 
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">记住密码</label>
                    </div> -->
                    <div class="am-form-group">
                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{/block}
